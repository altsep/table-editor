<div class="editor-page d-flex flex-column flex-lg-row align-items-lg-stretch p-2 mt-2 gap-5 container-lg">
  <app-input
    class="w-100 d-flex flex-column gap-3"
    [data]="data"
    [dataType]="dataType"
    (dataChange)="data = $event"
    (dataTypeChange)="dataType = $event"
  />
  <app-result class="w-100 d-flex flex-column gap-3" [data]="data" [dataType]="dataType" (dataChange)="data = $event" />
</div>
