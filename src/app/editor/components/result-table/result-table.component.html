<table class="table table-striped table-bordered" style="table-layout: fixed">
  <thead>
    <tr>
      <th class="col" *ngFor="let col of getCols(items); index as i" (click)="sortItems(col)">
        <div class="d-flex justify-content-between">
          <span>{{ col }}</span>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; index as i">
      <td
        *ngFor="let col of getCols(items)"
        contenteditable
        #details
        (blur)="items[i][col] = details.innerText; itemsChange.emit(items)"
      >
        <ng-container *ngIf="item[col] as item">
          {{ isObjectLike(item) ? (item | json) : item }}
        </ng-container>
      </td>
    </tr>
  </tbody>
</table>
