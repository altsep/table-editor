<table class="table table-striped table-bordered">
  <thead class="table-light">
    <tr>
      <th class="col" *ngFor="let col of cols; index as i" (click)="sort(col, i)">
        <div class="d-flex justify-content-between">
          <span>{{ col.name }}</span>
          <ng-container [ngSwitch]="col.sortType">
            <i class="bi bi-sort-up" *ngSwitchCase="'desc'"></i>
            <i class="bi bi-sort-down" *ngSwitchCase="'asc'"></i>
            <i class="bi bi-app invisible" *ngSwitchDefault></i>
          </ng-container>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; index as i">
      <td
        *ngFor="let col of cols"
        contenteditable
        #details
        (blur)="items[i][col.name] = details.innerText; itemsChange.emit(items)"
      >
        {{ item[col.name] }}
      </td>
    </tr>
  </tbody>
</table>
