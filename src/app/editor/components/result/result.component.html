<ng-container *ngIf="items; else dataFallback">
  <ng-container *ngIf="items.length; else itemsLengthFallback">
    <app-result-table [items]="items" (itemsChange)="items = $event" />
  </ng-container>
</ng-container>

<button
  type="button"
  class="btn btn-primary align-self-end"
  [ngClass]="{ invisible: !items }"
  [disabled]="!items"
  (click)="unload()"
>
  Unload
</button>

<ng-template #dataFallback>
  <small class="text-secondary font-monospace">No data received yet</small>
</ng-template>

<ng-template #itemsLengthFallback>
  <small class="text-secondary font-monospace">{{ 'No items in the collection :(' }}</small>
</ng-template>
