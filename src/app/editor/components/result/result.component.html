<ng-container *ngIf="data | items as parsedData; else noData">
  <ng-container *ngIf="parsedData.length; else noItems">
    <app-result-table [items]="parsedData" (itemsChange)="items = $event" />
  </ng-container>
</ng-container>

<button
  type="button"
  class="btn btn-primary align-self-end"
  [ngClass]="{ invisible: !data }"
  [disabled]="!data"
  (click)="unload()"
>
  Unload
</button>

<ng-template #noData>
  <small class="text-secondary font-monospace">No data received yet</small>
</ng-template>

<ng-template #noItems>
  <small class="text-secondary font-monospace">{{ 'No items in the collection :(' }}</small>
</ng-template>
