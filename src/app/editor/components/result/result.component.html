<ng-container *ngIf="items.length; else itemsLengthFallback">
  <app-result-table [items]="items" (itemsChange)="this.items = $event" />

  <div class="btn-container d-flex gap-2 align-self-end">
    <app-result-file-saver [disabled]="!items.length" [items]="items" [dataType]="dataType$ | async" />
    <button type="button" class="btn btn-primary" [disabled]="!items.length" (click)="unload()">Unload</button>
  </div>
</ng-container>

<ng-template #itemsLengthFallback>
  <small class="text-secondary font-monospace">{{ 'The collection is empty' }}</small>
</ng-template>
