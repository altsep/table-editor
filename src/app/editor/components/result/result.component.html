<h4>Result</h4>

<ng-container *ngIf="data && items.length; else fallback">
  <app-result-table [items]="items" (itemsChange)="items = $event" />
</ng-container>

<button
  type="button"
  class="btn btn-primary align-self-end"
  [ngClass]="{ invisible: !data }"
  [disabled]="!items.length"
  (click)="unload()"
>
  Unload
</button>

<ng-template #fallback>
  <small class="text-secondary font-monospace">{{
    data ? 'No items in the collection :(' : 'No data received yet'
  }}</small>
</ng-template>
