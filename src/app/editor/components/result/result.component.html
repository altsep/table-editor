<ng-container *ngIf="items() as itemsArr; else itemsLengthFallback">
  <app-result-table [items]="itemsArr" (itemsChange)="onItemsChange($event)" />

  <div *ngIf="itemsArr.length; else itemsLengthFallback" class="btn-container d-flex gap-2 align-self-end">
    <app-result-file-saver [disabled]="!itemsArr.length" [data]="mutatedData" [dataType]="dataType()" />
    <button type="button" class="btn btn-primary" [disabled]="!itemsArr.length" (click)="unload()">Unload</button>
  </div>
</ng-container>

<ng-template #itemsLengthFallback>
  <small class="text-secondary font-monospace">{{ 'The collection is empty' }}</small>
</ng-template>
