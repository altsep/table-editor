<app-input-modes (dataTypeChange)="dataType = $event; dataTypeChange.emit($event)" [dataType]="dataType" />

<app-input-file (dataChange)="data = $event" />

<app-input-area [dataType]="dataType" [control]="control" />

<small *ngIf="control.errors?.[dataType] as msg" class="text-danger font-monospace">
  {{ msg }}
</small>

<button [disabled]="control.invalid" type="button" class="btn btn-primary align-self-end" (click)="load()">
  Continue
</button>
