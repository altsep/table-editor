<h4>Input</h4>

<app-input-modes [currentMode]="currentMode" />

<ng-container *ngIf="form.controls[currentMode] as control">
  <app-input-area [currentMode]="currentMode" [control]="control" />

  <small *ngIf="control.errors?.[currentMode] as msg" class="text-danger font-monospace">
    {{ msg }}
  </small>

  <button [disabled]="control.invalid" type="button" class="btn btn-primary align-self-end" (click)="onClick()">
    Continue
  </button>
</ng-container>
